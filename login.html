<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login - ERC Masoro Evangelism Ministry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #961c30;
            color: white;
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: #7a1627;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            width: 40%;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #961c30;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            opacity: 0.9;
        }

        footer {
            background-color: #961c30;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        #message {
            margin-top: 15px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>

<body>

<header>
    <h1>ERC Masoro Evangelism Ministry</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="signup.html">Sign Up</a>
    <a href="login.html">Login</a>
</nav>

<div class="container">
    <h2>Login</h2>

    <form id="loginForm">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" id="loginBtn">Login</button>
    </form>

    <p id="message"></p>
</div>

<footer>
    © 2026 Evangelical Restoration Church Rwanda
</footer>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbyjTFJi7lzHjLHS9CT9GM4nbOwkHjcvyw_GzIw-qwQ4lhBpA81jQYy9fZhqwiGvDWN2/exec";

document.getElementById("loginForm").addEventListener("submit", function(e){
    e.preventDefault();

    const btn = document.getElementById("loginBtn");
    const message = document.getElementById("message");

    btn.innerText = "Logging in...";
    btn.disabled = true;
    message.innerText = "";

    const formData = new FormData(this);
    formData.append("action", "loginUser");

    fetch(scriptURL, {
        method: "POST",
        body: formData
    })
    .then(response => response.json())
    .then(data => {

        if(data.status === "SUCCESS"){

            // Trim spaces from username
            const username = formData.get("username").trim();

            // Save session in localStorage
            localStorage.setItem("username", username);
            localStorage.setItem("role", data.role);
            localStorage.setItem("fullName", data.fullName);

            btn.innerText = "Success ✔ Redirecting...";

            setTimeout(() => {
                if(data.role === "ADMIN"){
                    window.location.href = "admin.html";
                } else {
                    window.location.href = "dashboard.html";
                }
            }, 1500);

        } else {
            message.innerText = "Invalid username or password";
            btn.innerText = "Login";
            btn.disabled = false;
        }

    })
    .catch(error => {
        message.innerText = "System error. Please try again.";
        btn.innerText = "Login";
        btn.disabled = false;
        console.error("Error:", error);
    });

});
</script>

</body>
</html>
