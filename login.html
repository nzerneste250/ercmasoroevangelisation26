<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login - ERC Masoro Evangelism Ministry</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header, footer {
            background-color: #961c30;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        nav {
            background-color: #7a1627;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            width: 400px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #961c30;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            border-color: #961c30;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #961c30;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            font-size: 15px;
        }

        button:hover {
            opacity: 0.9;
        }

        .message {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>

<header>
    <h1>ERC Masoro Evangelism Ministry</h1>
    <p>Evangelical Restoration Church Rwanda</p>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="signup.html">Sign Up</a>
    <a href="login.html">Login</a>
</nav>

<div class="container">
    <h2>User Login</h2>

    <form id="loginForm">
        <input type="text" name="username" placeholder="Enter Username" required>
        <input type="password" name="password" placeholder="Enter Password" required>

        <button type="submit" id="loginBtn">Login</button>
    </form>

    <div class="message" id="message"></div>
</div>

<footer>
    © 2026 ERC Masoro Evangelism Ministry - All Rights Reserved
</footer>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbwVBEXp2bsx-dMdGkYbU8BJ9709fKE0U1_ZiCBUhFSEzt6hfvuCxBqtVLX5_IOlg6bl/exec";

document.getElementById("loginForm").addEventListener("submit", function(e){
    e.preventDefault();

    const btn = document.getElementById("loginBtn");
    const message = document.getElementById("message");

    btn.innerText = "Logging in...";
    btn.disabled = true;
    message.innerText = "";

    const formData = new FormData(this);
    formData.append("action", "login");  // IMPORTANT FIX

    fetch(scriptURL, {
        method: "POST",
        body: formData
    })
    .then(response => response.json())
    .then(data => {

        if(data.status === "SUCCESS"){

            localStorage.setItem("username", formData.get("username").trim());
            localStorage.setItem("role", data.role);
            localStorage.setItem("fullName", data.fullName);

            btn.innerText = "Success ✔ Redirecting...";

            setTimeout(() => {
                if(data.role === "ADMIN"){
                    window.location.href = "admin.html";
                } else {
                    window.location.href = "dashboard.html";
                }
            }, 1500);

        } else {
            message.innerText = data.message || "Invalid username or password";
            btn.innerText = "Login";
            btn.disabled = false;
        }

    })
    .catch(error => {
        message.innerText = "System error. Please try again.";
        btn.innerText = "Login";
        btn.disabled = false;
        console.error("Error:", error);
    });
});
</script>

</body>
</html>
