<!DOCTYPE html>
<html>
<head>
    <title>Login - ERC Masoro Evangelism Ministry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>ERC Masoro Evangelism Ministry</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="signup.html">Sign Up</a>
    <a href="login.html">Login</a>
</nav>

<div class="container">
    <h2>Login</h2>

    <form id="loginForm">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" id="loginBtn">Login</button>
    </form>

    <p id="message"></p>
</div>

<footer>
    <p>Â© 2026 Evangelical Restoration Church Rwanda</p>
</footer>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbzTwDh1y6iOgVVAQMcJ7IKuXimjE7NazVc2HmcN1WNdgCaB_x27ULdUarQR54729Q40/exec";

document.getElementById("loginForm").addEventListener("submit", function(e){
    e.preventDefault();

    const btn = document.getElementById("loginBtn");
    btn.innerText = "Logging in...";
    btn.disabled = true;

    const formData = new FormData(this);
    formData.append("action", "loginUser");

    fetch(scriptURL, { method: "POST", body: formData })
    .then(res => res.json())
    .then(data => {

        if(data.status === "SUCCESS"){

            // Save session in browser
            localStorage.setItem("username", formData.get("username"));
            localStorage.setItem("role", data.role);
            localStorage.setItem("fullName", data.fullName);

            if(data.role === "ADMIN"){
                window.location.href = "admin.html";
            } else {
                window.location.href = "dashboard.html";
            }

        } else {
            alert("Invalid username or password");
            btn.innerText = "Login";
            btn.disabled = false;
        }
    })
    .catch(err => {
        alert("Error: " + err);
        btn.innerText = "Login";
        btn.disabled = false;
    });
});
</script>

</body>
</html>
