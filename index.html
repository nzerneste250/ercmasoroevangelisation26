<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Registration Form</title>

<style>

/* RESET */
*{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

/* BODY */
body{
    background: linear-gradient(135deg,#4e73df,#1cc88a);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 15px;
}

/* CONTAINER */
.container{
    background: #ffffff;
    width: 100%;
    max-width: 500px;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
}

/* TITLE */
h2{
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

/* SECTION */
.section{
    margin-bottom: 20px;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 10px;
}

.section-title{
    font-weight: bold;
    margin-bottom: 10px;
    color: #4e73df;
}

/* INPUTS */
input, select, textarea{
    width: 100%;
    padding: 10px;
    margin-bottom: 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
}

/* BUTTON */
button{
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #4e73df;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover{
    background: #2e59d9;
}

/* PROGRESS */
.progress{
    width: 100%;
    background: #eee;
    border-radius: 20px;
    margin-top: 15px;
    display: none;
}

.progress-bar{
    width: 0%;
    height: 10px;
    background: #1cc88a;
    border-radius: 20px;
    transition: width 0.3s ease;
}

/* SUCCESS */
.success{
    text-align: center;
    color: green;
    margin-top: 10px;
    display: none;
    font-weight: bold;
}

/* TABLET */
@media (min-width: 600px){
    .container{
        padding: 35px;
    }

    input, select, textarea{
        font-size: 15px;
    }
}

/* DESKTOP */
@media (min-width: 992px){
    .container{
        max-width: 600px;
    }
}

</style>
</head>
<body>

<div class="container">
<h2>REGISTRATION FORM OF EVANGELISM</h2>

<form id="registerForm">

<!-- PERSONAL INFO -->
<div class="section">
<div class="section-title">Personal Information</div>

<input type="text" id="name" placeholder="Full Name" required>
<input type="text" id="address" placeholder="Address" required>
<input type="tel" id="phone" placeholder="Phone Number" required>

<select id="gender" required>
<option value="">Select Gender</option>
<option>Male</option>
<option>Female</option>
</select>
</div>

<!-- EVANGELIST INFO -->
<div class="section">
<div class="section-title">Evangelist Information</div>

<input type="text" id="evangelistName" placeholder="Evangelist Name" required>
<input type="tel" id="evangelistPhone" placeholder="Evangelist Phone" required>

<textarea id="comment" rows="3" placeholder="Comment"></textarea>
</div>

<button type="submit" id="registerBtn">Register</button>

<div class="progress">
<div class="progress-bar" id="progressBar"></div>
</div>

<div class="success" id="successMessage">
Registration Successful!
</div>

</form>
</div>

<script>
const form = document.getElementById("registerForm");
const progress = document.querySelector(".progress");
const progressBar = document.getElementById("progressBar");
const successMessage = document.getElementById("successMessage");
const button = document.getElementById("registerBtn");

form.addEventListener("submit", function(e){
    e.preventDefault();

    progress.style.display = "block";
    successMessage.style.display = "none";
    button.disabled = true;
    button.innerText = "Processing...";

    let width = 0;
    let interval = setInterval(frame, 20);

    function frame(){
        if(width >= 100){
            clearInterval(interval);
            button.innerText = "Register";
            button.disabled = false;
            successMessage.style.display = "block";
            form.reset();
            progress.style.display = "none";
            progressBar.style.width = "0%";
        }else{
            width++;
            progressBar.style.width = width + "%";
        }
    }
});
</script>

</body>
</html>
