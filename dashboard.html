<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ERC Registration Dashboard</title>

<style>
*{
    box-sizing:border-box;
    margin:0;
    padding:0;
    font-family:Arial, sans-serif;
}

body{
    background:#f8f9fa;
    color:#222;
}

/* HEADER */
header{
    background:#d71920;
    color:white;
    padding:15px 30px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    flex-wrap:wrap;
}

header .logo{
    display:flex;
    align-items:center;
    gap:10px;
}

header img{
    height:50px;
}

header h1{
    font-size:18px;
}

nav ul{
    list-style:none;
    display:flex;
    gap:20px;
}

nav ul li a{
    color:white;
    text-decoration:none;
    font-weight:bold;
}

nav ul li a:hover{
    text-decoration:underline;
}

/* PAGE TITLE */
.page-title{
    text-align:center;
    margin:30px 0 10px;
}

/* TABLE */
.container{
    width:95%;
    max-width:1200px;
    margin:auto;
    background:white;
    padding:20px;
    border-radius:10px;
    box-shadow:0 8px 20px rgba(0,0,0,0.08);
    overflow-x:auto;   /* ADD THIS */
}
table{
    min-width:800px;
    border-collapse: collapse;
    margin-top:20px;
}

th, td{
    border:1px solid #eee;
    padding:10px;
    text-align:left;
}

th{
    background:#d71920;
    color:white;
}

tr:nth-child(even){
    background:#f2f2f2;
}
.table-responsive{
    width:100%;
    overflow-x:auto;
}
/* FOOTER */
footer{
    background:#d71920;
    color:white;
    text-align:center;
    padding:15px;
    margin-top:40px;
}

@media(max-width:768px){
    nav ul{
        flex-direction:column;
        margin-top:10px;
    }
}
</style>
</head>
<body>

<header>
    <div class="logo">
        <img src="logo.png" alt="ERC Logo">
        <h1>Evangelical Restoration Church</h1>
    </div>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="#">Dashboard</a></li>
        </ul>
    </nav>
</header>

<h2 class="page-title">Registration Dashboard</h2>
<div class="container">
<div class="table-responsive">
<table id="dataTable">
<thead>
<tr>
<th>Name</th>
<th>Address</th>
<th>Phone</th>
<th>Gender</th>
<th>Evangelist</th>
<th>Evangelist Phone</th>
<th>Comment</th>
<th>Date</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
</div>
<footer>
Â© 2026 Evangelical Restoration Church - Masoro Parish
</footer>

<script>

const scriptURL = "https://script.google.com/macros/s/AKfycbx2QRiZn1Fwedi9qT__He6mBpcOxdSCspYK8HuvCl2ccYYTDQORqTTXFTg0szwlCvnw8Q/exec";

fetch(scriptURL)
.then(response => response.json())
.then(data => {

    const tableBody = document.querySelector("#dataTable tbody");

    data.forEach(row => {

        let tr = document.createElement("tr");

        tr.innerHTML = `
            <td>${row.name || ""}</td>
            <td>${row.address || ""}</td>
            <td>${row.phone || ""}</td>
            <td>${row.gender || ""}</td>
            <td>${row.evangelistName || ""}</td>
            <td>${row.evangelistPhone || ""}</td>
            <td>${row.comment || ""}</td>
            <td>${row.date || ""}</td>
        `;

        tableBody.appendChild(tr);
    });

})
.catch(error => console.error(error));

</script>

</body>
</html>
