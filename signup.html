<!DOCTYPE html>
<html>
<head>
    <title>ERC Masoro Evangelism Ministry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>ERC Masoro Evangelism Ministry</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="signup.html">Sign Up</a>
    <a href="login.html">Login</a>
</nav>

<div class="container">
    <h2>User Registration</h2>

    <form id="signupForm">
    <input type="text" name="fullName" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" id="password" placeholder="Password" required>
    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required>
    <button type="submit" id="registerBtn">Register</button>
</form>
    <p id="message"></p>
</div>

<footer>
    <p>© 2026 Evangelical Restoration Church Rwanda</p>
</footer>
<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbx2tPiRWpPrDVlDYtdjPFEp0lmWDYtC1tqhNgXmBE6UI-60kAcooqEi7Sg1C6gd-d1W/exec";
document.getElementById("signupForm").addEventListener("submit", function(e){
    e.preventDefault();

    let password = document.getElementById("password").value;
    let confirmPassword = document.getElementById("confirmPassword").value;

    if(password !== confirmPassword){
        alert("Passwords do not match!");
        return;
    }

    const btn = document.getElementById("registerBtn");
    btn.innerText = "Registering...";
    btn.disabled = true;

    const formData = new FormData(this);

    // ✅ Append action
    formData.append("action", "registerUser");

    // Optional: double-check all fields are included
    console.log("fullName:", formData.get("fullName"));
    console.log("email:", formData.get("email"));
    console.log("username:", formData.get("username"));
    console.log("password:", formData.get("password"));

    fetch(scriptURL, { method: "POST", body: formData })
    .then(res => res.json())
    .then(data => {
        if(data.status === "SUCCESS"){
            btn.innerText = "Registered ✔ Redirecting...";
            setTimeout(() => { window.location.href = "login.html"; }, 2000);
        } else {
            alert(data.message || "Error occurred");
            btn.innerText = "Register";
            btn.disabled = false;
        }
    })
    .catch(err => {
        alert("Error: " + err);
        btn.innerText = "Register";
        btn.disabled = false;
    });
});
</script>

</body>
</html>
