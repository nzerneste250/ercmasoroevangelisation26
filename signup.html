<!DOCTYPE html>
<html>
<head>
    <title>ERC Masoro Evangelism Ministry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>ERC Masoro Evangelism Ministry</h1>
    <p>Evangelical Restoration Church Rwanda</p>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="signup.html">Sign Up</a>
    <a href="login.html">Login</a>
    <a href="believers.html">Believers</a>
</nav>

<div class="container">
    <h2>User Registration</h2>

    <form id="signupForm">
        <input type="text" name="fullName" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>

        <select name="role">
            <option value="USER">User</option>
        </select>

        <button type="submit">Register</button>
    </form>

    <p id="message"></p>
</div>

<footer>
    <p>Â© 2026 Evangelical Restoration Church Rwanda</p>
</footer>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbxSUDZ9447XIN45OPtf145CnORQR-rx6OOyok_oLTEZfNAyqjASbKP3WrbQajBnSNye/exec";

document.getElementById("signupForm").addEventListener("submit", function(e){
    e.preventDefault();

    const formData = new FormData(this);
    formData.append("action", "registerUser");

    fetch(scriptURL, { method: "POST", body: formData })
    .then(res => res.text())
    .then(data => {
        document.getElementById("message").innerText = data;
        document.getElementById("signupForm").reset();
    })
    .catch(err => alert("Error: " + err));
});
</script>

</body>
</html>
