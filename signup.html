<!DOCTYPE html>
<html>
<head>
    <title>ERC Masoro Evangelism Ministry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>ERC Masoro Evangelism Ministry</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="signup.html">Sign Up</a>
    <a href="login.html">Login</a>
</nav>

<div class="container">
    <h2>User Registration</h2>

    <form id="signupForm">
        <input type="text" name="fullName" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>

        <button type="submit" id="registerBtn">
            Register
        </button>
    </form>

    <p id="message"></p>
</div>

<footer>
    <p>© 2026 Evangelical Restoration Church Rwanda</p>
</footer>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbz0_cS60xWnX6g2e9naSelPMyFT0UCe9lPQYoJh2JB33Ej2qEnkQ7e4EXPXFSdk8SWg/exec";

document.getElementById("signupForm").addEventListener("submit", function(e){
    e.preventDefault();

    let password = document.getElementById("password").value;
    let confirmPassword = document.getElementById("confirmPassword").value;

    if(password !== confirmPassword){
        alert("Passwords do not match!");
        return;
    }

    const btn = document.getElementById("registerBtn");
    btn.innerText = "Registering...";
    btn.disabled = true;

    const formData = new FormData(this);
    formData.append("action", "registerUser");

    fetch(scriptURL, { method: "POST", body: formData })
    .then(res => res.text())
    .then(data => {
        if(data === "SUCCESS"){
            btn.innerText = "Registered ✔ Redirecting...";
            setTimeout(() => {
                window.location.href = "login.html";
            }, 2000);
        } else {
            alert("Error occurred");
            btn.innerText = "Register";
            btn.disabled = false;
        }
    })
    .catch(err => {
        alert("Error: " + err);
        btn.innerText = "Register";
        btn.disabled = false;
    });
});
</script>

</body>
</html>
